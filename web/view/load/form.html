{% extends "base.html" %}

{% block content %}

	{% if error_message %}
		<p><strong>{{ error_message }}</strong></p>
	{% endif %}

	<form action="/load/submit/" method="post">{% csrf_token %}
		<fieldset>
			{{ form.as_table }}
			<br />
			<input type="submit" value="Save" />
		</fieldset>
	</form>

{% endblock %}
