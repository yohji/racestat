{% extends "base.html" %}

{% block content %}

	{% if error_message %}
		<p><strong>{{ error_message }}</strong></p>
	{% endif %}

	<form action="/load/motec/" method="post" enctype="multipart/form-data">{% csrf_token %}
		<table>
			{{ form.as_table }}
			<tr>
				<th></th>
				<td>
					<input type="submit" value="Save" class="button" />
				</td>
			</tr>
		</table>
	</form>

{% endblock %}
